language: php

php:
- 7.0

before_install:
- composer global require hirak/prestissimo

install:
- composer self-update
- composer install
- nvm install 6
- npm install --global ied
- npm install --global grunt-cli
- ied install
- apt-get install wput

script:
- grunt

after_script:
- wput build FTP_URL

